{% extends "home/base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
{% load static %}


<style>
    .logoContainer {
        display: none;
    }
</style>


{% if message %}
<div class="alert alert-info" role="alert">
    {{message}}
</div>
{% endif %}


<div class="signup-form" style="margin-top: 90px;">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <h2>Login</h2>
        <p class="hint-text">Signin To Your Account</p>

        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <label class="form-check-label"><input type="checkbox" required="required"> I accept the Terms
                of Use Privacy Policy</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Login Now</button>
        </div>
    </form>
    <div class="text-center">Don't have an Account? <a href="{% url 'signup' %}" class="fw-bold text-dark">Register Now!</a></div>
</div>

{% endblock %}

{% block Script %}

{% endblock %}
